<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG figures</title>
    <link rel="stylesheet" href="/style.css">

</head>

<body>

    <svg width="650" height="150">
        <!-- square -->
        <rect x="20" y="20" width="100" height="100" class="square" />
        <!-- rectangle -->
        <rect x="150" y="20" width="150" height="100" class="rectangle" />
        <!-- circle -->
        <circle cx="380" cy="70" r="50" class="circle" />
        <!-- ellipse -->
        <ellipse cx="530" cy="70" rx="70" ry="50" class="ellipse" />
    </svg>
    

</body>

</html>
